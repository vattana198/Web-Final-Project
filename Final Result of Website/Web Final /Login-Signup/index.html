<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <h1>Explore your creativity</h1>
                <p>Over 100 shops and sports</p>
            </section>
        </div>
        <div class="right">
            <form action="">
                <section class="copy">
                    <h2>Sign Up</h2>
                    <div class="login-container">
                        <p>Already have an account? <a href="#"><strong>Log In</strong></a></p>
                    </div>
                </section>
                <div class="flex">
                    <div class="input-container first-name">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname">
                    </div>
                    <div class="input-container last-name">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname">
                    </div>
                </div>
                <div class="input-container email">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input-container password">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Must be at least 6 characters">
                </div>
                <div class="input-container cta">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Sign Up for email updates.
                    </label>
                </div>
                    <button class="signup-btn" type="submit" >Sign Up </button>
                
                
                <section class="copy legal">
                    <p><span class="small">
                        By clicking Sign Up, you agree to our <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a>.
                    </span></p>
                </section>
            </form>            
        </div>
    </div>
</body>
</html>
